<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/sym.logo.png" type="image/x-icon">
    <title>Netflix India - Warch TV Shows Online, Watch Movies Online</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="./img/logo.png" alt="Netflix logo">
            <div class="lang">
                <i class='bx bx-globe'></i>
                <select class="languag">
                    <option>English</option>
                    <option>Hindi</option>
                </select>
            </div>
            <button class="btn-singin"> Sign in</button>
        </nav>

        <div class="main-container">
            <div class="main-titel-container">
                <h1 class="titel">Unltimated movies, TV shows and more.</h1>
                <h2 class="subtitel">Watch anywhere. Cancel anytime.</h2>
                <p class="call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="emailbox">
                <input class="email-container" type="email" placeholder="Email address">
                <button class="btn-getstarted">Get Started > </button>
            </div>
        </div>
    </div>

</body>

</html>
